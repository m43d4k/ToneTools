<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transpose Tool</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="label before">Before</div>
      <div class="grid" id="before-buttons"></div>
    </div>

    <div class="section">
      <div class="label after">After</div>
      <div class="grid" id="after-buttons"></div>
    </div>

    <div class="result-box">
      <div class="result-label">Up</div>
      <div id="up-val" class="result-value">-</div>
      <div id="up-degree" class="result-degree">-</div>

      <div class="result-label">Down</div>
      <div id="down-val" class="result-value">-</div>
      <div id="down-degree" class="result-degree">-</div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
